server {
    listen 80;
    server_name mijn-domein.nl;

    root /path/to/your/project;  # Vervang dit met de root van je project

    # Als iemand naar /admin gaat, stuur ze naar de adminPage
    location /admin/ {
        try_files $uri $uri/ /adminPage/index.html;
    }

    # Optioneel: als je andere pagina's hebt, bijvoorbeeld /cart
    location /cart/ {
        try_files $uri $uri/ /cartPage/index.html;
    }

    # Fallback naar homePage als het hoofddomein wordt bezocht
    location / {
        try_files $uri $uri/ /homePage/index.html;
    }
}
