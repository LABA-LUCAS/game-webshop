<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styling/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/Screenshot_admin_storage.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2>GameEnthusiast</h2>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link" id="nav-products-tab" data-bs-toggle="tab" data-bs-target="#nav-products"
                type="button" role="tab" aria-controls="nav-products" aria-selected="true">Products</button>
            <button class="nav-link" id="nav-orders-tab" data-bs-toggle="tab" data-bs-target="#nav-orders" type="button"
                role="tab" aria-controls="nav-orders" aria-selected="false">Orders</button>
        </div>
    </header>

    <div class="tab-content">
        <!-- Products Tab -->
        <div class="tab-pane fade show active" id="nav-products" role="tabpanel" aria-labelledby="nav-products-tab">
            <section id="products">
                <h2>Tab content</h2>
                <div class="table-controls">
                    <button class="btn btn-success" id="addGame">Add Game <i class="bi bi-plus"></i></button>
                </div>
                <table id="gamesTable" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Price (â‚¬)</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamische productgegevens worden hier geladen -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Orders Tab -->
    <section id="nav-orders">
        <h3>Orders</h3>
        <p id="noOrdersMessage" style="display: none;">Er zijn nog geen bestellingen gedaan. Wacht nog even! ðŸ˜œ</p>
        <table id="ordersTable" class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Aantal Producten</th>
                    <th>Date & Time of Purchase</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische bestellingen worden hier geladen -->
            </tbody>
        </table>
    </section>

    <section id="add_games">
        <button id="backButton1">Ga terug</button>
        <form id="addGameForm">
            <h2>Add Games:</h2>
            
            <label for="title_of_game">Title:</label>
            <input type="text" name="title" placeholder="Hier een titel!" id="title_of_game" required>
            
            <label for="price_of_game">Price:</label>
            <input type="number" name="price" placeholder="Hier een getal!" id="price_of_game" required>
            
            <label for="image_of_game">Afbeelding:</label>
            <input type="file" name="image" id="image_of_game" required>
            <img src="images/placeholder.jpg" width="200" alt="Afbeelding grijs">
            
            <button id="previewNewGame" class="btn btn-primary">Preview</button>
            <button type="submit" id="saveNewGame" class="btn btn-purple">Voeg game toe</button>
        </form>
    </section>
    
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalLabel">Game Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="previewImage" src="images/placeholder.jpg" class="img-fluid" alt="Preview">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <section id="edit_games">
        <button id="backButton2" class="btn btn-danger">Ga terug</button>
        <form id="editGameForm">
            <h2>Edit Games:</h2>
            <p>Title:</p>
            <input type="text" id="gameTitle" placeholder="Hier een titel!" required>
            <p>Price:</p>
            <input type="number" id="gamePrice" placeholder="Hier een getal!" required>
            <p>Afbeelding URL:</p>
            <input type="file" id="gameImage" required>
            <img src="images/placeholder.jpg" width="200" alt="Afbeelding grijs">
            <button type="submit" id="saveEditGame" class="btn btn-purple">Sla aanpassingen op</button>
        </form>
    </section>


    <script src="javascript/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
